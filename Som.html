<!DOCTYPE html>
<html>
<head>
  <title>Savage Som Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    #game {
      text-align: center;
      max-width: 500px;
      padding: 25px;
      border-radius: 15px;
      background: #181818;
      box-shadow: 0 0 25px rgba(255,0,0,0.5);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }
    .btn {
      display: block;
      margin: 12px auto;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff3333;
      color: #fff;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #cc0000;
      transform: scale(1.07);
    }
    .end {
      color: #ff4444;
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="game">
    <h2 id="message">Som is ... ?</h2>
    <div id="options"></div>
  </div>

  <script>
    function show(message, options) {
      document.getElementById("message").innerText = message;
      const optDiv = document.getElementById("options");
      optDiv.innerHTML = ""; 
      options.forEach(opt => {
        let btn = document.createElement("button");
        btn.className = "btn";
        btn.innerText = opt.text;
        btn.onclick = opt.action;
        optDiv.appendChild(btn);
      });
    }

    function startGame() {
      show("Som is ... ?", [
        { text: "Som is gay", action: stepGay },
        { text: "Som is not gay", action: stepNotGay }
      ]);
    }

    function stepGay() {

        { text: "Your mom", action: () => endGame("She dead ðŸ’€") },
        { text: "My bad", action: () => endGame("Get better... oh wait, you canâ€™t ðŸ¤¡") }
      ]);
    }

    function stepNotGay() {
      show("ik cuz you are", [
        { text: "Let's meet then ;)", action: () => endGame("Hence proved. You're desperate ðŸ˜¬") },
        { text: "wtf", action: () => endGame("Get trolled. You never had a chance ðŸ˜‚") }
      ]);
    }

    function endGame(result) {
      document.getElementById("message").innerText = result;
      document.getElementById("options").innerHTML = 
        `<div class="end">ðŸ’€ GAME OVER ðŸ’€<br>You're hopeless.<br>No escape. ðŸ˜ˆ</div>`;
    }

    startGame();
  </script>
</body>
</html>
