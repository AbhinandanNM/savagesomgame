<!DOCTYPE html>
<html>
<head>
  <title>Ultimate Savage Som Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    #game {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      border-radius: 15px;
      background: #181818;
      box-shadow: 0 0 40px rgba(255,0,0,0.7);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .btn {
      display: block;
      margin: 12px auto;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff3333;
      color: #fff;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #cc0000;
      transform: scale(1.07);
    }
    .end {
      color: #ff4444;
      font-size: 26px;
      margin-top: 20px;
      font-weight: bold;
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="game">
    <h2 id="message">Som is ... ?</h2>
    <div id="options"></div>
  </div>

  <script>
    function show(message, options) {
      document.getElementById("message").innerText = message;
      const optDiv = document.getElementById("options");
      optDiv.innerHTML = ""; 
      options.forEach(opt => {
        let btn = document.createElement("button");
        btn.className = "btn";
        btn.innerText = opt.text;
        btn.onclick = opt.action;
        optDiv.appendChild(btn);
      });
    }

    // Start Game
    function startGame() {
      show("Som is ... ?", [
        { text: "Gay 🌈", action: stepGay },
        { text: "Not gay 😎", action: stepNotGay }
      ]);
    }

    // Step 1: Som is gay
    function stepGay() {
      show("Who asked?", [
        { text: "Your mom 🤣", action: stepMom },
        { text: "My bad 😬", action: stepMyBad }
      ]);
    }

    function stepMom() {
      show("Your mom just walked in. What now?", [
        { text: "Tell her 😳", action: () => endGame("She laughed so hard she kicked you out 🤡") },
        { text: "Run away 🏃", action: () => endGame("Trip over your own feet. Classic Som move 💀") }
      ]);
    }

    function stepMyBad() {
      show("Do we roast Som even harder?", [
        { text: "Yes 🔥", action: () => endGame("Roasted so hard, even the internet cries 😈") },
        { text: "No 😅", action: () => endGame("Too late, Som is already a meme 🤣") }
      ]);
    }

    // Step 2: Som is not gay
    function stepNotGay() {
      show("ik cuz you are 😏", [
        { text: "Let's meet ;)", action: stepMeet },
        { text: "WTF 😤", action: stepWtf }
      ]);
    }

    function stepMeet() {
      show("Where should we meet Som?", [
        { text: "School 🏫", action: () => endGame("Everyone points and laughs at you. Som is roasted 😈") },
        { text: "Your house 🏠", action: () => endGame("Parents join in the roast. Som cries 😂") }
      ]);
    }

    function stepWtf() {
      show("Expose Som’s secrets?", [
        { text: "Yes 🔥", action: () => endGame("All his chats, memes, and embarrassing pics leaked 🤯") },
        { text: "No 😅", action: () => endGame("Even hiding it won’t save him. Som is doomed 😈") }
      ]);
    }

    // Savage Ending
    function endGame(result) {
      document.getElementById("message").innerText = result;
      document.getElementById("options").innerHTML = 
        `<div class="end">
          💀 GAME OVER 💀<br>
          Som is utterly roasted.<br>
          No mercy, no escape 😈
        </div>`;
    }

    startGame();
  </script>
</body>
</html>
